# Configurações do banco de dados MySQL

spring.datasource.url=jdbc:mysql://localhost:3306/web_api
spring.datasource.username=root
spring.datasource.password=9904
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurações do Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# Permitir CORS para todas as origens
spring.webmvc.cors.allowed-origins=*
spring.webmvc.cors.allowed-methods=GET, POST, PUT, DELETE, OPTIONS
spring.webmvc.cors.allowed-headers=*
spring.webmvc.cors.allow-credentials=true